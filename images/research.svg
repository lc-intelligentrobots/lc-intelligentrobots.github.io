<svg width="780" height="450" viewBox="0 0 780 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- colors -->
    <linearGradient id="nodeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#115e92"></stop>
      <stop offset="100%" stop-color="#0b314c"></stop>
    </linearGradient>

    <!-- drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b314c" flood-opacity="0.25"></feDropShadow>
    </filter>

    <!-- arrowhead -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,7 L9,3.5 z" fill="#115e92"></path>
    </marker>
  </defs>

  <style>
    .node-text {
      fill: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 21px;          /* increased from 19px */
      font-weight: 650;
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 0.03em;
    }
    .arrow {
      stroke: #115e92;
      stroke-width: 3.2;
      marker-end: url(#arrow);
    }
  </style>

  <!-- background decoration -->
  <rect x="0" y="0" width="780" height="450" rx="32" ry="32" fill="#f5f7fa"></rect>
  <circle cx="95" cy="60" r="35" fill="#dfefff" opacity="0.6"></circle>
  <circle cx="690" cy="70" r="45" fill="#d6e5ff" opacity="0.35"></circle>
  <circle cx="715" cy="365" r="65" fill="#e3f2ff" opacity="0.2"></circle>

  <!-- top left: Learning -->
  <g filter="url(#shadow)">
    <rect x="90" y="60" width="210" height="82" rx="41" ry="41" fill="url(#nodeGrad)"></rect>
    <text class="node-text" x="195" y="101">LEARNING</text>
  </g>

  <!-- top right: Control -->
  <g filter="url(#shadow)">
    <rect x="480" y="60" width="210" height="82" rx="41" ry="41" fill="url(#nodeGrad)"></rect>
    <text class="node-text" x="585" y="101">CONTROL</text>
  </g>

  <!-- bottom: Robotics -->
  <g filter="url(#shadow)">
    <rect x="270" y="290" width="240" height="88" rx="44" ry="44" fill="url(#nodeGrad)"></rect>
    <text class="node-text" x="390" y="334">ROBOTICS</text>
  </g>

  <!-- arrows -->
  <!-- Learning -> Control -->
  <line class="arrow" x1="300" y1="101" x2="480" y2="101"></line>

  <!-- Control -> Learning (slightly lower so they don't overlap) -->
  <line class="arrow" x1="480" y1="128" x2="300" y2="128"></line>

  <!-- Learning -> Robotics (curved) -->
  <path class="arrow" d="M 195 145 C 205 200, 260 240, 330 280" fill="none"></path>

  <!-- Control -> Robotics (curved) -->
  <path class="arrow" d="M 585 145 C 575 200, 520 240, 450 280" fill="none"></path>

  <!-- title (optional) -->
  <text x="390" y="28" text-anchor="middle" style="font-family:system-ui, sans-serif; font-size:16.5px; fill:#446; font-weight:500;">
    Learning–Control–Robotics Integration
  </text>
</svg>
