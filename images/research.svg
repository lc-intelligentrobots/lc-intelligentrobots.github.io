<svg width="760" height="440" viewBox="0 0 760 440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- colors -->
    <linearGradient id="nodeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#115e92"></stop>
      <stop offset="100%" stop-color="#0b314c"></stop>
    </linearGradient>

    <!-- drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b314c" flood-opacity="0.25"></feDropShadow>
    </filter>

    <!-- arrowhead -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,7 L9,3.5 z" fill="#115e92"></path>
    </marker>
  </defs>

  <style>
    .node-text {
      fill: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 17px;
      font-weight: 600;
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 0.02em;
    }
    .arrow {
      stroke: #115e92;
      stroke-width: 3.2;
      marker-end: url(#arrow);
    }
  </style>

  <!-- background decoration -->
  <rect x="0" y="0" width="760" height="440" rx="32" ry="32" fill="#f5f7fa"></rect>
  <circle cx="90" cy="60" r="35" fill="#dfefff" opacity="0.6"></circle>
  <circle cx="680" cy="70" r="45" fill="#d6e5ff" opacity="0.35"></circle>
  <circle cx="700" cy="360" r="65" fill="#e3f2ff" opacity="0.2"></circle>

  <!-- top left: Learning -->
  <g filter="url(#shadow)">
    <rect x="110" y="60" width="180" height="78" rx="40" ry="40" fill="url(#nodeGrad)"></rect>
    <text class="node-text" x="200" y="99">LEARNING</text>
  </g>

  <!-- top right: Control -->
  <g filter="url(#shadow)">
    <rect x="470" y="60" width="180" height="78" rx="40" ry="40" fill="url(#nodeGrad)"></rect>
    <text class="node-text" x="560" y="99">CONTROL</text>
  </g>

  <!-- bottom: Robotics -->
  <g filter="url(#shadow)">
    <rect x="275" y="285" width="210" height="82" rx="41" ry="41" fill="url(#nodeGrad)"></rect>
    <text class="node-text" x="380" y="326">ROBOTICS</text>
  </g>

  <!-- arrows -->
  <!-- Learning -> Control -->
  <line class="arrow" x1="292" y1="99" x2="468" y2="99"></line>

  <!-- Control -> Learning (slightly lower so they don't overlap) -->
  <line class="arrow" x1="468" y1="124" x2="292" y2="124"></line>

  <!-- Learning -> Robotics (curved) -->
  <path class="arrow" d="M 200 138 C 210 190, 265 230, 335 270" fill="none"></path>

  <!-- Control -> Robotics (curved) -->
  <path class="arrow" d="M 560 138 C 550 190, 495 230, 425 270" fill="none"></path>

  <!-- title (optional) -->
  <text x="380" y="24" text-anchor="middle" style="font-family:system-ui, sans-serif; font-size:15px; fill:#446; font-weight:500;">
    Learning–Control–Robotics Integration
  </text>
</svg>
